dist: bionic
language: cpp
compiler:
  - g++
  - clang++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    # - libstdc++-8-dev
    - g++-9
    - libx11-xcb-dev
    - libxcb-util-dev
    - libxcb-icccm4-dev
    - libxcb-randr0-dev
    - libxcb-keysyms1-dev

