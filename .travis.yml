dist: xenial
language: cpp
compiler:
  - g++
  - clang++

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - libstdc++-8-dev
    - libx11-xcb-dev
    - libxcb-util-dev
    - libxcb-icccm4-dev
    - libxcb-randr0-dev

before_install:
  # C++17
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install:
  # C++17
  - sudo apt-get install -qq g++-8
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90

script:
  - make debug=yes
